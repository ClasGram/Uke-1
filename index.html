#analogClock {
  display: grid;
  justify-items: center;
  align-items: center;
}

#analogClock > * {
  grid-area: 1 / 1;
}

#analogClock .second,
#analogClock .hour,
#analogClock .minute {
  position: relative;
}

#analogClock .second {
  height: 0px;
  width: 140px;
  border-top: 2px solid #E83151;
  transform-origin: left;
  left: 69px;
  top: 5px;
  transform: rotate(var(--seconds));
  box-shadow: 0 5 50px #222;
}

#analogClock .hour {
  height: 0px;
  width: 75px;
  border-top: 8px solid #000000;
  transform-origin: left;
  left: 38px;
  top: 7px;
  transform: rotate(var(--hours));
  box-shadow: 0 0 10px #222;
}
#analogClock .minute {
  height: 0px;
  width: 140px;
  border-top: 4px solid #000000;
  transform-origin: left;
  left: 70px;
  top: 7px;
  transform: rotate(var(--minutes));
  box-shadow: 0 0 10px #222;

 <script>
  let clockElement = document.querySelector("#analogClock");
  let offset = -90;
  
  function timer() {
  let date = new Date();
  let milliseconds = date.getMilliseconds();
  let seconds = date.getSeconds();
  let hours = date.getHours();
  let minutes = date.getMinutes();
  seconds += milliseconds / 1000;
  minutes += seconds / 60;
  hours += minutes / 60;
  
  // Normalize to the 12 hour clock
  if (hours > 12) {
    hours -= 12;
  }
  clockElement.style.setProperty("--seconds", offset + 6 * seconds + "deg");
  clockElement.style.setProperty("--hours", offset + 30 * hours + "deg");
  clockElement.style.setProperty("--minutes", offset + 6 * minutes + "deg");

  requestAnimationFrame(timer);
}
timer();
